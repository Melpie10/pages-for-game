<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Baby SHower Game</title>
		<link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <!-- <link rel="stylesheet" href="styles/debug.css"> -->
        <style>
            .center {
        display: flex;
        justify-content: center;
        align-items: center;
        }
        </style>
    
    </head>

        <body class="has-background-black">
            <hero>
            <section class="hero is-small has-text-centered has-background-black">
                <div class="hero-body">
                    <div class="container">
                        <figure class="image">
                            <img src="images/heroImage.png">
                        </figure>
                        <p class="title is-1 has-text-white">Welcome Guest!</p>
                    </div>
                </div>
            </section>
            </hero>
    
            <form class="box has-background-black">
                <div class="container">
                    <div class="notification has-background-black">
                        
                <div class="field">
                    <label class="label has-text-white">Name</label>
                    <div class="control">
                      <input class="input" type="name" placeholder="e.g. Jane Doe">
                    </div>
                  </div>
    
                <div class="field">
                  <label class="label has-text-white">Email</label>
                  <div class="control">
                    <input class="input" type="email" placeholder="e.g. alex@example.com">
                  </div>
                </div>
                
              
                <div class="field">
                  <label class="label has-text-white">Password</label>
                  <div class="control">
                    <input class="input" type="password" placeholder="********">
                  </div>
                </div>
                <div class="field">
                    <label class="label has-text-white">Future Mom's Email</label>
                    <div class="control">
                      <input class="input" type="email" placeholder="e.g. alex@example.com">
                    </div>
                  </div>
      
              
                <button class="button has-background-white">Register</button>
                <div class="block">
                    <h2 class= "has-text-white"> Don't know Future Mom's Email? </h2>
                </div>
                    <button class="button has-background-white is-small">Find her here</button>
                
    
              </form>
